name: buildAndDeploy
on:
  push:
    branches: 
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@master 
      with: 
        persist-credentials: false
    - name: Install and Build
      run: |
        npm install
        npm run build
    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.5 
      with:
          branch: gh-pages
          folder: itu-nav-code/build
          token: ${{ secrets.TOKEN }}
